<!DOCTYPE html><!DOCTYPE js>
<html lang="en">
  <head>
    <style></style>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <title>Запорiзька Спадщина</title>
    <link rel="stylesheet" href="vendors.css?v=1.0.0"/>
    <link rel="stylesheet" href="main.css?v=1.0.0"/>
  </head>
  <body>
    <main>
      <div class="container"><br/>
        <h1 style="text-align: center">Search Panel
          <div class="searchPanel">
            <ul class="searchPanelGroup withLink">
              <li class="searchPanelGroupItem searchSource">
                <select>
                  <option selected="selected" value="all">Все источники</option>
                  <option value="1">Все источники</option>
                  <option value="2">Все источники 2</option>
                  <option value="3">Все источники 3</option>
                </select>
              </li>
              <li class="searchPanelGroupItem searchInput">
                <input placeholder="Поиск по коллекциям"/>
              </li>
              <li class="searchPanelGroupItem searchLink"><span>Расширенный поиск</span></li>
              <li class="searchPanelGroupItem searchBtn">
                <button class="defaultBtn"><img class="topBannerInfo__delimeter" src="svg/searchIcon.svg" alt="Search"/></button>
              </li>
            </ul>
            <script>var x, i, j, selElmnt, a, b, c;
/*look for any elements with the class "searchSource":*/
x = document.getElementsByClassName("searchSource");
for (i = 0; i < x.length; i++) {
  selElmnt = x[i].getElementsByTagName("select")[0];
  /*for each element, create a new DIV that will act as the selected item:*/
  a = document.createElement("DIV");
  a.setAttribute("class", "searchSourceSelected");
  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
  x[i].appendChild(a);
  /*for each element, create a new DIV that will contain the option list:*/
  b = document.createElement("DIV");
  b.setAttribute("class", "select-items select-hide");
  for (j = 1; j < selElmnt.length; j++) {
    /*for each option in the original select element,
    create a new DIV that will act as an option item:*/
    c = document.createElement("DIV");
    c.innerHTML = selElmnt.options[j].innerHTML;
    c.addEventListener("click", function (e) {
      /*when an item is clicked, update the original select box,
        and the selected item:*/
      var y, i, k, s, h;
      s = this.parentNode.parentNode.getElementsByTagName("select")[0];
      h = this.parentNode.previousSibling;
      for (i = 0; i < s.length; i++) {
        if (s.options[i].innerHTML == this.innerHTML) {
          s.selectedIndex = i;
          h.innerHTML = this.innerHTML;
          y = this.parentNode.getElementsByClassName("same-as-selected");
          for (k = 0; k < y.length; k++) {
            y[k].removeAttribute("class");
          }
          this.setAttribute("class", "same-as-selected");
          break;
        }
      }
      h.click();
    });
    b.appendChild(c);
  }
  x[i].appendChild(b);
  a.addEventListener("click", function (e) {
    /*when the select box is clicked, close any other select boxes,
      and open/close the current select box:*/
    e.stopPropagation();
    closeAllSelect(this);
    this.nextSibling.classList.toggle("select-hide");
    this.classList.toggle("select-arrow-active");
  });
}
function closeAllSelect(elmnt) {
  /*a function that will close all select boxes in the document,
  except the current select box:*/
  var x,
    y,
    i,
    arrNo = [];
  x = document.getElementsByClassName("select-items");
  y = document.getElementsByClassName("searchSourceSelected");
  for (i = 0; i < y.length; i++) {
    if (elmnt == y[i]) {
      arrNo.push(i);
    } else {
      y[i].classList.remove("select-arrow-active");
    }
  }
  for (i = 0; i < x.length; i++) {
    if (arrNo.indexOf(i)) {
      x[i].classList.add("select-hide");
    }
  }
}
/*if the user clicks anywhere outside the select box,
then close all select boxes:*/
document.addEventListener("click", closeAllSelect);

            </script>
          </div>
        </h1><br/>
      </div>
    </main>
    <script src="runtime.js?v=1.0.0"></script>
    <script src="vendors.js?v=1.0.0"></script>
    <script src="main.js?v=1.0.0"></script>
  </body>
</html>
