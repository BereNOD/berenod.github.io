<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

  <body>
    <header class="header header--withLogo">
      <button class="headerBurger btn ripple"><img src="svg/burger.svg" alt="Home"/></button><a class="headerBack link link__nav link__withAction" href="#"><img src="svg/arrowBackIcon.svg" alt="Back"/><span>Вернуться назад</span></a><a class="link headerLogo" href="/"><img class="headerLogo__image" src="svg/logo.svg" alt="Запорiзька Спадщина" width="409" height="39"/></a>

      <div class="headerLanguages"><a class="headerLanguage btn link link__disabled ripple" href="#">ua</a><a class="headerLanguage btn link link__active ripple" href="#">ru</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="signinWrap signUpWrap">
          <h2 class="titleH2 titleH2--signintitle">Реєстрація</h2>
          <input class="input" type="text" placeholder="Iм’я *"/>
          <input class="input" type="email" placeholder="Электронна пошта *"/>
          <input class="input" type="password" placeholder="Пароль *"/>
          <input class="input" type="date" placeholder="Дата нарождення"/>
          <input class="input" type="text" placeholder="Мiсто проживання"/>
          <input class="input" type="tel" placeholder="Телефон"/>
          <button class="btn" data-color="primary">Зареєструватися</button>
          <hr/>
          <p>є аккаунт?<a class="link link__nav">Увiйти</a></p>
        </div>
      </div>
    </main>
    <footer class="footerWrapper">
      <div class="container footer">
        <div class="footerCopyright">
          <div class="footerCopyright__imageWarpper"><img class="footerCopyright__image" src="svg/logoIcon.svg" alt=""/></div>
          <div class="footerCopyright__desciption">Зроблено з любов'ю департаментом культури і туризму Запорізької міської ради <br/> © 2017-2020</div>
        </div>
        <div class="footerSocials">
          <div class="footerSocials__caption">Ми в соц.мережах</div>
          <div class="footerSocialsLinks"><a class="footerSocialsLinks__link" href="#" title="Facebook"><img class="footerSocialsLinks__linkImage" src="svg/facebook.svg" alt="Facebook"/></a><a class="footerSocialsLinks__link" href="#" title="Instagram"><img class="footerSocialsLinks__linkImage" src="svg/instagram.svg" alt="Instagram"/></a><a class="footerSocialsLinks__link" href="#" title="YouTube"><img class="footerSocialsLinks__linkImage" src="svg/youtube.svg" alt="YouTube"/></a>
          </div>
        </div>
        <div class="footerTeam">
          <div class="footerTeam__caption">Команда проекту:
            <ul class="footerTeamList">
              <li class="footerTeamList__teammate"><span class="footerTeamList__teammateName">Сергiй Бiлов</span></li>
              <li class="footerTeamList__teammate"><span class="footerTeamList__teammateName">Павло Кравчук</span></li>
              <li class="footerTeamList__teammate"><span class="footerTeamList__teammateName">Олена Величко</span></li>
              <li class="footerTeamList__teammate"><span class="footerTeamList__teammateName">Петро Бойко</span></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="runtime.js?v=1.0.14"></script>
