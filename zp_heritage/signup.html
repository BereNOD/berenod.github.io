<!DOCTYPE html>
<html lang="en">
  <head>
    <style></style>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="google-signin-client_id" content="731274565299-erjc766ieom83rql6hk53faijg3fkpha.apps.googleusercontent.com"/>

  <body>
    <div id="fb-root"></div>
    <script async="async" defer="defer" crossorigin="anonymous" src="https://connect.facebook.net/uk_UA/sdk.js#xfbml=1&amp;version=v6.0"></script>
    <header class="header header--withLogo">
      <aside class="burgerMenuWrapper js-burgerMenuWrapper" id="side-nav">
        <header class="burgerMenuHeader"><a class="burgerMenuButton js-burgerMenuButton__close link link__nav link__withAction" href="#"><img class="link__icon" src="svg/clearIconRed.svg" alt="Стрілка вліво" width="24" height="24"/></a><a class="link burgerMenuLogo" href="pages.html"><img class="headerLogo__image" src="svg/logo.svg" alt="Запорiзька Спадщина" width="409" height="39"/></a></header>
        <div class="burgerMenu">
          <div class="searchPanel">
            <ul class="searchPanelGroup">
              <li class="searchPanelGroupItem searchInput">
                <input placeholder="Пошук по колекціях"/>
              </li>
              <li class="searchPanelGroupItem searchBtn">
                <button class="btn btn__onlyIcon ripple" data-color="primary"><img src="svg/searchIcon.svg" alt="Search"/></button>
              </li>
            </ul>
          </div>
          <nav class="burgerMenuInner"><a class="link link__active" href="#">Головна</a><a class="link link__active" href="#">Вхiд</a><a class="link link__active" href="#">Реєстрація</a>
          </nav>
        </div>
        <footer class="footerWrapper">
          <div class="container footer">
            <div class="footerSocials">
              <div class="footerSocialsLinks"><a class="footerSocialsLinks__link" href="#" title="Facebook"><img class="footerSocialsLinks__linkImage" src="svg/facebook.svg" alt="Facebook"/></a><a class="footerSocialsLinks__link" href="#" title="Instagram"><img class="footerSocialsLinks__linkImage" src="svg/instagram.svg" alt="Instagram"/></a><a class="footerSocialsLinks__link" href="#" title="YouTube"><img class="footerSocialsLinks__linkImage" src="svg/youtube.svg" alt="YouTube"/></a>
              </div>
            </div>
          </div>
        </footer>
      </aside><a class="headerBurger js-headerBurger btn ripple" href="#side-nav"><img src="svg/burger.svg" alt="Home"/></a><a class="headerBack link link__nav link__withAction" href="#"><span class="link__iconWrapper"><img class="link__icon" src="svg/arrowBackIcon.svg" alt="Стрілка вліво" width="12" height="20"/></span><span>Повернутися назад</span></a><a class="link headerLogo" href="pages.html"><img class="headerLogo__image" src="svg/logo.svg" alt="Запорiзька Спадщина" width="409" height="39"/></a>
      <button class="headerSignIn btn ripple" data-color="secondary">Увійти</button>
      <div class="headerLanguages"><a class="headerLanguage btn link link__disabled ripple" href="#">ua</a><a class="headerLanguage btn link link__active ripple" href="#">ru</a>
      </div>
    </header>
    <main>
      <form class="container" action="#">
        <div class="signinWrap signUpWrap">
          <h2 class="titleH2 titleH2--signintitle">Реєстрація</h2>
          <input class="input" type="text" placeholder="Iм’я *"/>
          <input class="input" type="email" placeholder="Электронна пошта *"/>
          <input class="input" type="password" placeholder="Пароль *"/>
          <input class="input" type="date" placeholder="Дата нарождення"/>
          <input class="input" type="text" placeholder="Мiсто проживання"/>
          <input class="input" type="tel" placeholder="Телефон"/>
          <button class="commentForm__submit btn" data-color="primary">Зареєструватися</button>
          <hr/>
          <p>Є аккаунт?<a class="link link__nav">Увiйти</a></p>
        </div>
      </form>
    </main>
    <footer class="footerWrapper">
      <div class="container footer">
        <div class="footerCopyright">
          <div class="footerCopyright__imageWarpper"><img class="footerCopyright__image" src="svg/logoIcon.svg" alt=""/></div>
          <div class="footerCopyright__desciption">Зроблено з любов'ю департаментом культури і туризму Запорізької міської ради <br/> © 2017-2020</div>
        </div>
        <div class="footerSocials">
          <div class="footerSocials__caption">Ми в соц.мережах</div>
          <div class="footerSocialsLinks"><a class="footerSocialsLinks__link" href="#" title="Facebook"><img class="footerSocialsLinks__linkImage" src="svg/facebook.svg" alt="Facebook"/></a><a class="footerSocialsLinks__link" href="#" title="Instagram"><img class="footerSocialsLinks__linkImage" src="svg/instagram.svg" alt="Instagram"/></a><a class="footerSocialsLinks__link" href="#" title="YouTube"><img class="footerSocialsLinks__linkImage" src="svg/youtube.svg" alt="YouTube"/></a>
          </div>
        </div>
        <div class="footerTeam">
          <div class="footerTeam__caption">Команда проекту:
            <ul class="footerTeamList">
              <li class="footerTeamList__teammate"><span class="footerTeamList__teammateName">Сергiй Бiлов</span></li>
              <li class="footerTeamList__teammate"><span class="footerTeamList__teammateName">Павло Кравчук</span></li>
              <li class="footerTeamList__teammate"><span class="footerTeamList__teammateName">Олена Величко</span></li>
              <li class="footerTeamList__teammate"><span class="footerTeamList__teammateName">Петро Бойко</span></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script>
      function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render('my-signin2', {
          'scope': 'profile email',
          'width': 240,
          'height': 50,
          'longtitle': true,
          'theme': 'dark',
          'onsuccess': onSuccess,
          'onfailure': onFailure
        });
      }
    </script>
    <script src="runtime.js?v=1.0.18"></script>
    <script src="vendors.js?v=1.0.18"></script>
    <script src="main.js?v=1.0.18"></script>
  </body>
</html>
